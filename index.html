<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article id="container">
        <h2 id="header"></h2>
        <div class="main_info">
          <div class="temp_wrapper">
            <p id="temp"></p>
            <p id="feels_like"></p>
          </div>
          <div class="description_wrapper">
            <img id="weather_image" />
            <p id="description"></p>
          </div>
        </div>
        <div class="details_container">
          <div class="wind detail">
            <div class="label_container">
              <img src="./images/wind.png" />
              <p class="label">Wind</p>
            </div>
            <p id="wind"></p>
          </div>
          <div class="humidity detail">
            <div class="label_container">
              <img src="./images/humidity.png" />
              <p class="label">Humidity</p>
            </div>
            <p id="humidity"></p>
          </div>
          <div class="pressure detail">
            <div class="label_container">
              <img src="./images/resilience.png" />
              <p class="label">Pressure</p>
            </div>
            <p id="pressure"></p>
          </div>
          <div class="visibility detail">
            <div class="label_container">
              <img src="./images/visibility.png" />
              <p class="label">Visibility</p>
            </div>
            <p id="visibility"></p>
          </div>
        </div>
        <input type="search" id="search" placeholder="Enter a city" />
      </article>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
